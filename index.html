<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SharkTypers - Play & Type!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div id="logo">
                    <a href="index.html">
                        <img src="./img/logo.png" width="320" height="100%" alt="Shark Typers"/>
                    </a>
                </div>
                <div class="nav">
                    <ul>
                        <li class="mobile-button"><img src="./img/nav-menu.png" width="48" height="48" alt="Mobile Navigation"/></li>
                        <div class="hide-mobile">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Updates</a></li>
                        <li><a href="#">HighScores</a></li>
                        <li><a href="#">Your Profile</a></li>
                        </div>
                    </ul>
                </div>
            </header>
            <div class="mainViewPort">
            <div id="type-racer-box">
                <div id="shark-area">
                    <div class="player">
                        <div class="progress-line"></div>
                        <img id="player_shark" src="./img/shark.png" width="64" height="64" alt="your shark"/>
                        <img id="fish_1" src="./img/reef.png" width="64" height="64" alt="A fish"/>
                        <img id="fish_2" src="./img/reef.png" width="64" height="64" alt="A fish"/>
                        <img id="fish_3" src="./img/reef.png" width="64" height="64" alt="A fish"/>
                        <img id="award" src="./img/medal.png" width="64" height="64" alt="A Medal For The Finish"/>
                    </div>
                </div>
                <div id="game-text">
                    <!--Game Spans Load Here-->
                </div>
                <input id="user-input" type="text" placeholder="Enter Text Here" maxlength="16">
                <div class="racer-buttons">
                    <a href="index.html"><button id="mainMenu-btn" type="button">Main Menu (Leave Race)</button></a>
                </div>
            </div>
            <footer>¬© SharkTypers 2024</footer>
        </div>
        <div id="completed-race-ui">
            <h1>üèÜ You Finished The Race! üèÜ</h1>
            <b>You Placed #4!</b>
                <ul class="stats">
                    <li>Score: <span style="color:gold; padding-left:5px;">3114</span></li>
                    <li>Time: <span style="color:rgb(10, 197, 50); padding-left:5px;">2 Minutes & 15 Seconds</span></li>
                    <li>Fish: <span style="color:orange; padding-left:5px;">3</span></li>
                </ul>
            <a href="index.html"><button type="button">Continue</button></a> <b>OR</b> <a href="index.html"><button type="button" style="background: green;">Play Again</button></a>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
